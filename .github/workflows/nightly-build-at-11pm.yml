name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npm run lint
  cypress-tests-desktop:
    needs: eslint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run end-to-end tests on desktop viewport ðŸ§ª
        uses: cypress-io/github-action@v5
        env:
          HOME: /root
          USER:  ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USER_ADM:  ${{ secrets.USER_ADM }}
          PASSWORD_ADM: ${{ secrets.PASSWORD_ADM }}
          BASE_URL_WEB_ADM: ${{ secrets.BASE_URL_WEB_ADM }}  
          BASE_URL_WEB: ${{ secrets.BASE_URL_WEB }} 
          BASE_URL_API: ${{ secrets.BASE_URL_API }}
        with:
          command: npm cypress run --browser chrome --headless --spec cypress/e2e/API-tests/SigninEndPointTests.spec.cy.js